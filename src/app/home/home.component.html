<ngb-carousel *ngIf="popularProducts?.length">
    <ng-template *ngFor="let product of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="product-header-image" [src]="product?.image" alt="Random slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{ product?.name }}</h3>
            <p>{{ product?.description }}</p>
        </div>
    </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trending Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of trendingProducts">
            <div class="product-item">
                <img [src]="product?.image" alt="{{ product?.name }}" />
                <div class="product-details">
                    <h6 class="name-head">{{ product?.name }}</h6>
                    <div class="product-price">
                        <h6>Price: {{ product?.price }}</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: {{ product?.color }}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="">View Details</a>
                    <a href="">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
